<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <main class="main">
        <div class="newTask">
            <h2 class="newTask--headerText">Dodaj nowe zadanie</h2>
            <form class="newTask--form js-form">
                <input class="newTask--input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="newTask--button js-button">Dodaj zadanie</button>
            </form>
        </div>
        <div class="taskList">
            <div class="taskList__header">
            <h2 class="taskList__header--text">Lista zadań</h2>
            <div class="taskList__buttons js-buttons"></div>
            </div>
            <ul class="taskList--ul js-tasks"></ul>
        </div>
    </main>
</body>

</html>
